
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf6ef;
      color: #3a2e2e;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      border: 1px solid #e6dccc;
      background-color: #fffdf9;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      color: #998c85;
      margin-bottom: 2rem;
    }
    .names {
      font-size: 2rem;
      font-weight: bold;
      color: #5d4a42;
      margin: 1rem 0;
    }
    .details {
      font-size: 1.1rem;
      margin: 2rem 0;
    }
    .rsvp-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #c4a484;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .rsvp-btn:hover {
      background-color: #a8866a;
    }
    .footer {
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #9e8f85;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="subtitle">THE WEDDING OF</div>
    <div class="names">Nay & NamaPasangan</div>
    <div class="details">
      Kami mengundang Anda untuk hadir dalam hari bahagia kami<br><br>
      <strong>Selasa, 1 Juli 2025</strong><br>
      Gedung Serbaguna Sakura, Jakarta
    </div>
    <a href="#" class="rsvp-btn">KONFIRMASI KEHADIRAN</a>
    <div class="footer">
      "Cinta adalah keputusan, bukan sekadar perasaan."<br>
      - Unknown
    </div>
  </div>
</body>
</html>
